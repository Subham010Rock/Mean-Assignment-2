<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Your profile</h1>

      ID: {{ details?._id }}
      <div class="form-horizontal">
        <div class="form-group">
          Full name:
          <span>{{ details?.username }}</span>
        </div>
        <div class="form-group">
          Email:
          <span>{{ details?.email }}</span>
        </div>
      </div>
    </div>
  </div>

  <button (click)="logout()">Logout</button>
</div>
